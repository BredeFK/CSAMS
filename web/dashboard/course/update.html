{{ define "content" }}
    <h2 class="display-4 mb-3">Edit course</h2>
    <div class="row">

        <!-- TODO: Insert values in value="" fields -->

        <div class="col-4">
            <form action="/admin/course/create" method="post">
                <div class="form-group">
                    <label for="code">Course code</label>
                    <input type="text" id="code" name="code" class="form-control" value="">
                </div>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-control" value="">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" class="form-control"></textarea>
                </div>

                <div class="form-group">
                    <label for="year">Year</label>
                    <select name="year" id="year" class="form-control">
                        option
                        <script>
                            let y = 2019;
                            for (let i = y; i <= y + 5; i++) {
                                document.write(`<option value="${i}">${i}</option>`);
                            }
                        </script>
                    </select>
                </div>

                <div class="form-group">
                    <label for="semester">Semester</label>
                    <select name="semester" id="semester" class="form-control">
                        <option value="spring">Spring</option>
                        <option value="fall">Fall</option>
                    </select>
                </div>

                <!--
                <div class="form-group">
                    <label for="">Students</label>
                    <div class="custom-file">
                        <input type="file" id="students" class="custom-file-input">
                        <label for="students" class="custom-file-label">*.csv</label>
                    </div>
                </div>
                -->

                <input type="submit" class="btn btn-success">
            </form>
        </div>

    </div>
{{ end }}

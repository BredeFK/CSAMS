{{ define "content" }}
    <h2 class="display-4 mb-3">New course</h2>
    <div class="row">

        <div class="col-6">
            <form action="/admin/course/create" method="post">
                <div class="form-group">
                    <label for="code">Course code</label>
                    <input type="text" id="code" name="code" class="form-control">
                </div>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-control">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" class="form-control"></textarea>
                </div>

                <div class="form-group row">
                    <div class="col-4">
                        <label for="linkname1">Link 1 name</label>
                        <input type="url" id="linkname1" name="linkname1" class="form-control">
                    </div>
                    <div class="col-8">
                        <label for="link1">Link 1</label>
                        <input type="url" id="link1" name="link1" class="form-control">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-4">
                        <label for="linkname2">Link 2 name</label>
                        <input type="url" id="linkname2" name="linkname2" class="form-control">
                    </div>
                    <div class="col-8">
                        <label for="link2">Link 2</label>
                        <input type="url" id="link2" name="link2" class="form-control">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-4">
                        <label for="linkname3">Link 3 name</label>
                        <input type="url" id="linkname3" name="linkname3" class="form-control">
                    </div>
                    <div class="col-8">
                        <label for="link3">Link 3</label>
                        <input type="url" id="link3" name="link3" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label for="year">Year</label>
                    <select name="year" id="year" class="form-control">
                        option
                        <script>
                            let y = 2019;
                            for (let i = y; i <= y + 5; i++) {
                                document.write(`<option value="${i}">${i}</option>`);
                            }
                        </script>
                    </select>
                </div>

                <div class="form-group">
                    <label for="semester">Semester</label>
                    <select name="semester" id="semester" class="form-control">
                        <option value="spring">Spring</option>
                        <option value="fall">Fall</option>
                    </select>
                </div>

                <!--
                <div class="form-group">
                    <label for="">Students</label>
                    <div class="custom-file">
                        <input type="file" id="students" class="custom-file-input">
                        <label for="students" class="custom-file-label">*.csv</label>
                    </div>
                </div>
                -->

                <input type="submit" class="btn btn-success">
            </form>
        </div>

    </div>
{{ end }}

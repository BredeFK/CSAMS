{{define "title"}}Settings{{end}}
{{define "head"}}{{end}}
{{define "content"}}
    <h1 class="display-4">Settings - Import Database</h1>
    <hr>

    <form action="/admin/settings/import" method="post" enctype="multipart/form-data">
        <div class="form-group row">
            <label for="db_import" class="col-sm-2 col-form-label">SQL-file</label>
            <div class="col-sm-10">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="db_import" name="db_import">
                    <label class="custom-file-label" for="customFile">Choose file</label>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <input type="submit" class="btn btn-primary">
            </div>
        </div>
    </form>
{{end}}
{{define "foot"}}{{end}}
